inherit_from: .rubocop_todo.yml

inherit_gem:
  rubocop-shopify: rubocop.yml

require:
 - rubocop-sorbet
 - rubocop-rspec

AllCops:
  NewCops: disable
  Exclude:
  - "vendor/**/*"
  Include:
  - "sorbet/rbi/shims/**/*.rbi"

RSpec/BeforeAfterAll:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

RSpec/LeadingSubject:
  Enabled: false

RSpec/NoExpectationExample:
  Enabled: false

Sorbet:
  Enabled: true

Sorbet/FalseSigil:
  Enabled: false

Sorbet/TrueSigil:
  Enabled: true
  Include:
    - "**/*.rb"
    - "**/*.rake"

Sorbet/ConstantsFromStrings:
  Enabled: false
